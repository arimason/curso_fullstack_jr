<!-- h1 a  h6, o h1 é mais importante -->
<!-- <p> define o parágrafo -->

<html>
    <head>
        <link rel="stylesheet" href="aula-03.css">
    </head>
    <body>
        <h1>Teste h1</h1>
        <h2>Teste h2</h2>
        <h3>Teste h3</h3>
        <h4>Teste h4</h4>
        <h5>Teste h5</h5>
        <h6>Teste h6</h6>
        <!-- o <em> é itálico, <strong> é negrito-->
        <p><em>Esse é um</em> <strong> com baixa importância</strong></p><span>importante</span>
        <!-- o <br> quebra linha -->
        <!-- link <a> -->
        <a target="_blank" href="http://google.com">texto com link</a>
    </body>
</html>
